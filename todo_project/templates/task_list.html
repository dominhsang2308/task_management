

    <h1 class="text-2xl text-center p-4 dark:text-white  font-bold my-4">Task List</h1>


    {% block content %}
    <div class="pb-4 flex justify-center">
        <div class="mr-4">
            <input type="text" class="rounded w-full sm:w-64 md:w-80 lg:w-96 p-2.5 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Add Task">
        </div>
        <button class="px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </button>
    </div>
    
        

        <div class="space-y-4">
            {% for task in tasks %}
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <!-- Tiêu đề và ngày, các nút sẽ hiển thị ngang khi màn hình lớn -->
                    <div class="flex flex-col md:flex-row items-center justify-between mb-4 space-y-2 md:space-y-0">
                        <!-- Tiêu đề công việc bên trái -->
                        <h3 class="text-lg font-semibold text-gray-800 text-center md:text-left md:order-1">{{ task.title }}</h3>
                        
                        <!-- Ngày nằm ở giữa trên màn hình lớn -->
                        <span class="text-sm text-center text-gray-500 md:order-2">{{ task.due_date }}</span>
        
                        <!-- Các nút nằm bên phải trên màn hình lớn -->
                       
                        <div class="flex space-x-2 justify-center md:justify-end md:order-3 md:pt-5">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                </svg>
                            </button>
                          
                            
                            <button >
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                                  </svg>
                                  
                            </button>
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                  </svg>                                  
                            </button>
                            
                        </div>
                        
                    </div>
                    
                    
                    
                </div>
            {% endfor %}
        </div>
        
        
        
        
    {% endblock %}
