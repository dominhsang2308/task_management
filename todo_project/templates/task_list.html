
{% extends "base.html" %}
{%block content%}
<h1 class="text-2xl text-center p-4 dark:text-white  font-bold my-4">Task List</h1>



<form action="{% url 'task_list' %}" method="post" class="flex items-center mb-4">
    {% csrf_token %}
    <input type="text" name="task_title" placeholder="Add Task" class="border rounded px-3 py-2 mr-2 w-full">
    <button type="submit" class="bg-blue-500 text-white p-2 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H7a1 1 0 110-2h3V6a1 1 0 011-1z"
                clip-rule="evenodd" />
        </svg>
    </button>
</form>



<div class="space-y-4">
    {% for task in tasks %}
    {% if not task.completed %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <!-- Tiêu đề và ngày, các nút sẽ hiển thị ngang khi màn hình lớn -->
       
        <div class="flex flex-col md:flex-row items-center justify-between mb-4 space-y-2 md:space-y-0">
            <!-- Tiêu đề công việc bên trái -->
            <h3 class="text-lg font-semibold text-gray-800 text-center md:text-left md:order-1">{{ task.title }}</h3>

            <!-- Ngày nằm ở giữa trên màn hình lớn -->
            <span class="text-sm text-center text-gray-500 md:order-2">{{ task.due_date }}</span>

            <!-- Các nút nằm bên phải trên màn hình lớn -->

            <div class="flex space-x-2 justify-center md:justify-end md:order-3 md:pt-5">
                <a href="{% url 'toggle_complete' task.id %}">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg>
                    </button>
                </a>
                


                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                    </svg>

                </button>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </button>

            </div>

        </div>
        {% endif %}


    </div>
    {% endfor %}
</div>
{% endblock content %}
